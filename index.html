<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/accest/css/style.css" />
    <title>Conversor de Monedas</title>
  </head>
  <body>
    <header>
      <h1>Conversor de Monedas</h1>
    </header>
    <main class="coontainer">
      <h2>Pesos CLP</h2>
      <input
        id="montoIngreso"
        type="number"
        name="PesoCLP"
        placeholder="ingrese el monto en CLP"
      />
      <h3>Moneda a convertir:</h3>
      <label for="monedas">Seleccione la moneda</label>
      <div>
        <select id="monedas" name="Seleccione la moneda">
          <option value="dolar">Dolar</option>
          <option value="euro">Euro</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
        <button id="cambiar">Convertir</button>
      </div>
      <span id="valorConvertido">Monto:</span>
    </main>
    <script src="/accest/js/script.js">
      s
    </script>
  </body>
</html>
